theme = "base16_default"
[editor]
line-number = "relative"
mouse = true
true-color = true
color-modes = true
auto-save = true
cursorline = true
idle-timeout = 10
completion-timeout = 10
end-of-line-diagnostics = "hint"

[editor.file-picker]
hidden = false

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.lsp]
display-messages = true
snippets = true

[editor.soft-wrap]
enable = true

# [editor.whitespace]
# render = "all"

[editor.indent-guides]
render = false

[keys.insert]
"C-[" = "normal_mode"
[keys.normal]
"C-S-`" = "switch_to_uppercase"

[keys.normal."'"]
y = ":sh zellij run --floating -n 'yazi picker' -- ~/.config/myscripts/open_in_helix_from_yazi.zsh"
g = [":new", ":insert-output lazygit", ":redraw", "jump_backward", ":reload"]

[editor.inline-diagnostics]
cursor-line="error"
