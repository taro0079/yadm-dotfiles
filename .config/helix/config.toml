
theme = "default"
[editor]
line-number = "relative"
mouse = false
true-color = true
color-modes = true
auto-save = true
cursorline = true

[editor.file-picker]
hidden = false

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.lsp]
display-messages = true
snippets = true

[editor.soft-wrap]
enable = true

# [editor.whitespace]
# render = "all"

[editor.indent-guides]
render = true

[keys.normal]
"C-S-`" = "switch_to_uppercase"
