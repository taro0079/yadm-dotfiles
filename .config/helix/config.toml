
theme = "rose_pine_moon"
[editor]
line-number = "relative"
mouse = false
true-color = true
color-modes = true
auto-save = true
cursorline = true
idle-timeout = 10
completion-timeout = 10

[editor.file-picker]
hidden = false

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.lsp]
display-messages = true
snippets = true

[editor.soft-wrap]
enable = true

# [editor.whitespace]
# render = "all"

[editor.indent-guides]
render = false

[keys.normal]
"C-S-`" = "switch_to_uppercase"
"C-g" = [":new", ":insert-output lazygit", ":redraw", "jump_backward"]

