# =========================================
#  Language Configuration
# =========================================

[[language]]
name = "php"
indent = { tab-width = 4, unit = "    "}
# lsp-ai を追加
language-servers = ["intelephense", "hx-lsp", "gpt", "lsp-ai"]
formatter = { command = "bash", args = [ "-c", "cat > /tmp/helix_php_cs_fixer && php-cs-fixer fix --using-cache=no --quiet /tmp/helix_php_cs_fixer && cat /tmp/helix_php_cs_fixer"]}
auto-format = false

[[language]]
name = "toml"
language-servers = ["typos", "lsp-ai"]

[[language]]
name = "yaml"
file-types = ["yaml", "yml"]
indent = { tab-width = 4, unit = "    "}
language-servers = ["yaml-language-server", "typos-lsp"]

[[language]]
name = "typescript"
language-servers = [ "typescript-language-server", "eslint", "emmet-ls", "lsp-ai"]
formatter = { command = "prettier", args = [ "--parser", "typescript" ] }
auto-format = false

[[language]]
name = "tsx"
# lsp-ai を追加
language-servers = [ "typescript-language-server", "eslint", "typos", "lsp-ai"]
formatter = { command = "prettier", args = [ "--parser", "typescript" ] }
auto-format = true

[[language]]
name = "rust"
# rust-analyzer と lsp-ai を有効化
language-servers = ["rust-analyzer", "lsp-ai"]
auto-format = true

[[language]]
name = "go"
# lsp-ai を追加
language-servers = [ "gopls", "hx-lsp", "typos-lsp", "lsp-ai"]
formatter = { command = "gofmt" }
auto-format = true

[[language]]
name = "python"
# lsp-ai を追加
language-servers = ["pyright", "lsp-ai"]
formatter = { command = "uv", args = ["run", "ruff", "format", "--stdin-filename", "{file}"] }
auto-format = true

[[language]]
name = "ruby"
auto-format = true
language-servers = [ "solargraph", "lsp-ai" ]

[[language]]
name = "html"
file-types = ["html", "tpl" ]
# HTMLでもAI補完を使いたい場合
language-servers = [ "vscode-html-language-server", "lsp-ai" ]

[[language]]
name = "markdown"
language-servers = ["hx-lsp", "lsp-ai"]
