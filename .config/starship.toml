# Use custom format
format = '''
[┌───────────────────>](bold green)
[│](bold green)$php
[│](bold green)$directory$git_branch$git_status$git_commit$git_metrics
[└─>](bold green) '''

# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10

# Disable the blank line at the start of the prompt
add_newline = true

# Set 'foo' as custom color palette
palette = 'foo'

# Define custom colors
[palettes.foo]
# Overwrite existing color
blue = '21'
# Define new color
mustard = '#af8700'
